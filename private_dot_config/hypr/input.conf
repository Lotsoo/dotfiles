
# ~/.config/hypr/input.conf

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
        scroll_factor = 0.8
    }
}

# =====================
# TOUCHPAD GESTURES (Hyprland 0.53+ syntax)
# =====================
# 3-finger horizontal swipe to switch workspace
gesture = 3, horizontal, workspace
