
# ~/.config/hypr/hyprlock.conf
# Modern minimalist lock screen

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Clock with seconds (real-time)
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M:%S"
    font_size = 96
    font_family = JetBrainsMono Nerd Font
    color = rgba(205, 214, 244, 1.0)
    
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:3600000] date +"%A, %d %B %Y"
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    color = rgba(166, 173, 200, 0.9)
    
    position = 0, 100
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = Hi, $USER ^_^ !==
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    color = rgba(137, 180, 250, 1.0)
    
    position = 0, -50
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    
    outer_color = rgba(137, 180, 250, 0.8)
    inner_color = rgba(30, 30, 46, 0.9)
    font_color = rgba(205, 214, 244, 1.0)
    
    fade_on_empty = true
    fade_timeout = 1000
    
    placeholder_text = <span foreground="##a6adc8">ðŸ”’ Enter Password</span>
    hide_input = false
    rounding = 15
    
    check_color = rgba(166, 227, 161, 1.0)
    fail_color = rgba(243, 139, 168, 1.0)
    fail_text = <span foreground="##f38ba8">Wrong Password!</span>
    fail_timeout = 2000
    fail_transition = 300
    
    position = 0, -150
    halign = center
    valign = center
}
