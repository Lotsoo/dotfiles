
# ~/.config/hypr/keybinds.conf

# Terminal
bind = $mainMod, Return, exec, alacritty

# Brave Incognito
bind = $mainMod, B, exec, brave-browser --incognito

# Thunar
bind = $mainMod, E, exec, dolphin

# Antigravity
bind = $mainMod, A, exec, antigravity 

# App launcher (Rofi)
bind = $mainMod, D, exec, rofi -show drun

# Lock Screen (hyprlock - unified with power menu)
bind = $mainMod, Space, exec, hyprlock

# Window control
bind = $mainMod, C, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, Q, exit

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window 
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# =====================
# RESIZE WINDOW
# =====================
binde = $mainMod CTRL, H, resizeactive, -30 0
binde = $mainMod CTRL, L, resizeactive, 30 0
binde = $mainMod CTRL, K, resizeactive, 0 -30
binde = $mainMod CTRL, J, resizeactive, 0 30

# =====================
# TOGGLE CONTROLS
# =====================
bind = $mainMod, T, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, S, togglesplit

# =====================
# BRIGHTNESS (laptop)
# =====================
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# =====================
# VOLUME & MEDIA
# =====================
# Volume dengan signal ke Waybar untuk update real-time (PulseAudio)
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pkill -RTMIN+8 waybar
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% && pkill -RTMIN+8 waybar
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && pkill -RTMIN+8 waybar
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media player controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# =====================
# MOUSE BINDINGS
# =====================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# =====================
# SCREENSHOT (with preview â†’ Ctrl+C/Ctrl+S)
# =====================
# Print = Fullscreen screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh fullscreen
# Shift + Print = Area selection
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh area
# Alt + Print = Active window
bind = ALT, Print, exec, ~/.config/hypr/scripts/screenshot.sh window

# =====================
# CLIPBOARD
# =====================
bind = SUPER, V, exec, ~/.config/hypr/scripts/clipboard_rofi.sh

# =====================
# DROPDOWN TERMINAL (Scratchpad)
# =====================
# Toggle dropdown terminal with grave/backtick key
bind = $mainMod, grave, togglespecialworkspace, terminal
bind = $mainMod SHIFT, grave, movetoworkspace, special:terminal

# =====================
# WINDOW GROUPING (Tab Windows)
# =====================
# Create/toggle group
bind = $mainMod, G, togglegroup
# Switch between tabs in group
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b
# Move window into/out of group
bind = $mainMod ALT, H, moveintogroup, l
bind = $mainMod ALT, L, moveintogroup, r
bind = $mainMod ALT, K, moveintogroup, u
bind = $mainMod ALT, J, moveintogroup, d
bind = $mainMod ALT, G, moveoutofgroup

# =====================
# TOUCHPAD GESTURES
# =====================
# Note: Gestures config is in input.conf

# =====================
# EMOJI PICKER
# =====================
bind = $mainMod, period, exec, ~/.config/rofi/scripts/emoji-picker.sh

# =====================
# WINDOW SWITCHER
# =====================
bind = ALT, Tab, exec, ~/.config/rofi/scripts/window-switcher.sh
