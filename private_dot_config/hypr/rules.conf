# ~/.config/hypr/rules.conf
# Updated for Hyprland 0.53+ syntax

# =====================
# FLOAT APPLICATIONS
# =====================
windowrule = float 1, match:class pavucontrol
windowrule = float 1, match:class nm-connection-editor
windowrule = float 1, match:class blueman-manager
windowrule = float 1, match:class file-roller
windowrule = float 1, match:class gnome-calculator
windowrule = float 1, match:class org.gnome.FileRoller
windowrule = float 1, match:class org.kde.polkit-kde-authentication-agent-1

# Size for floating windows
windowrule = size 800 600, match:class pavucontrol
windowrule = size 600 400, match:class nm-connection-editor
windowrule = size 400 500, match:class blueman-manager

# =====================
# PICTURE-IN-PICTURE
# =====================
windowrule = float 1, match:title Picture-in-Picture
windowrule = pin 1, match:title Picture-in-Picture
windowrule = size 30% 30%, match:title Picture-in-Picture
windowrule = move 68% 3%, match:title Picture-in-Picture

windowrule = float 1, match:title Picture.in.Picture
windowrule = pin 1, match:title Picture.in.Picture

# =====================
# OPACITY SETTINGS
# =====================
windowrule = opacity 0.92 0.88, match:class Alacritty
windowrule = opacity 0.92 0.88, match:class kitty
windowrule = opacity 0.95 0.90, match:class Code
windowrule = opacity 0.95 0.90, match:class code-url-handler

# =====================
# SPECIAL RULES
# =====================
# XWaylandVideoBridge (for screen sharing)
windowrule = opacity 0.0 override, match:class xwaylandvideobridge
windowrule = no_focus 1, match:class xwaylandvideobridge
windowrule = no_blur on, match:class xwaylandvideobridge
windowrule = no_shadow on, match:class xwaylandvideobridge

# Dialog windows
windowrule = float 1, match:title Open File
windowrule = float 1, match:title Save File
windowrule = float 1, match:title Confirm

# Rofi
windowrule = float 1, match:class Rofi
windowrule = pin 1, match:class Rofi
windowrule = stay_focused on, match:class Rofi

# =====================
# DROPDOWN TERMINAL (Special Workspace)
# =====================
# Style for terminal in special workspace
windowrule = float 1, match:workspace special:terminal
windowrule = size 90% 50%, match:workspace special:terminal
windowrule = move 5% 5%, match:workspace special:terminal
windowrule = opacity 0.95 0.90, match:workspace special:terminal
windowrule = animation slide, match:workspace special:terminal
